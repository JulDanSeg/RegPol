<form action="/new_causa" method="POST" class="card bg-black text-light">
    <div class="card-body p-4">
      <h1 class="h5 mb-4">AÃ±adir Causa</h1>
  
      <div class="mb-3">
        <label for="fechaini">Fecha de Inicio:</label>
        <input
          type="date"
          id="fechaini"
          name="fechaini"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Fecha Inicio"
          required
        />
      </div>

      <div class="mb-3">
        <label for="ptvo">Nro. Preventivo:</label>
        <input
          type="text"
          id="ptvo"
          name="ptvo"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Nro Preventivo"
          required
        />
      </div>
      
      <div class="mb-3">
        <label for="nroExpte">Nro. Expediente:</label>
        <input
          type="text"
          id="nroExpte"
          name="nroExpte"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Nro. Expediente"
          
        />
      </div>
  
      <div class="mb-3">
        <label for="detalle">Detalle:</label>
        <input
          type="text"
          id="detalle"
          name="detalle"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Detalle"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="secretario">Secretario (ID):</label>
        <input
          type="number"
          id="secretario"
          name="secretario"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="ID del secretario"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="instructor">Instructor (ID):</label>
        <input
          type="number"
          id="instructor"
          name="instructor"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="ID del instructor"
          required
        />
      </div>


  
      <button type="submit" class="btn btn-primary">Guardar Causa</button>
      
      <a href="/export/causas" class="btn btn-light text-dark rounded-1 mx-2">Imprimir causas</a>

    </div>
  </form>
