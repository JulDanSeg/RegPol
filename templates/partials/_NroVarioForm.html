<form action="/new_NroV" method="POST" class="card bg-black text-light">
    <div class="card-body p-4">
      <h1 class="h5 mb-4">Marcar Numero Vario</h1>
  
      <div class="mb-3">
        <label for="fecha">Fecha:</label>
        <input
          type="date"
          id="fecha"
          name="fecha"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Fecha"
          required
        />
      </div>

  
      <div class="mb-3">
        <label for="secretario">Secretario (ID):</label>
        <input
          type="number"
          id="secretario"
          name="secretario"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="ID del secretario"
          required
        />
      </div>
  

      <div class="mb-3">
        <label for="destino">Destino:</label>
        <input
          type="text"
          id="destino"
          name="destino"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Destino"
          
        />
      </div>


      <div class="mb-3">
        <label for="motivo">Motivo:</label>
        <input
          type="text"
          id="motivo"
          name="motivo"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Motivo"
          
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Guardar Numero</button>
    </div>
  </form>
