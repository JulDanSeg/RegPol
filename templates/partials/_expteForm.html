<form action="/new_expte" method="POST" class="card bg-black text-light">
    <div class="card-body p-4">
      <h1 class="h5 mb-4">AÃ±adir expediente</h1>
  
      <div class="mb-3">
        <label for="fechaing">Fecha de Ingreso:</label>
        <input
          type="date"
          id="fechaing"
          name="fechaing"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Fecha Ingreso"
          required
        />
      </div>

      <div class="mb-3">
        <label for="proc">Procedencia:</label>
        <input
          type="text"
          id="proc"
          name="proc"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Procedencia"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="detalle">Detalle:</label>
        <input
          type="text"
          id="detalle"
          name="detalle"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Detalle"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="secretario">Secretario (ID):</label>
        <input
          type="number"
          id="secretario"
          name="secretario"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="ID del secretario"
          required
        />
      </div>
  
      <div class="mb-3">
        <label for="instructor">Instructor (ID):</label>
        <input
          type="number"
          id="instructor"
          name="instructor"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="ID del instructor"
          required
        />
      </div>

      <div class="mb-3">
        <label for="destino">Destino:</label>
        <input
          type="text"
          id="destino"
          name="destino"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Destino"
          
        />
      </div>

      <div class="mb-3">
        <label for="fechasal">Fecha de Salida:</label>
        <input
          type="date"
          id="fechasal"
          name="fechasal"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Fecha de Salida"
          
        />
      </div>

      <div class="mb-3">
        <label for="obs">Observaciones:</label>
        <input
          type="text"
          id="obs"
          name="obs"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Observaciones"
          
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Guardar Expediente</button>
      <a href="/export/exptes" class="btn btn-light btn-sm text-dark rounded-1">Imprimir Expedientes</a>
    </div>
  </form>
