<form action="/new_secuestro" method="POST" class="card bg-black text-light">
    <div class="card-body p-4">
      <h1 class="h5 mb-4">AÃ±adir secuestro</h1>
  
      <div class="mb-3">
        <label for="fechaing">Fecha de Ingreso:</label>
        <input
          type="date"
          id="fechaing"
          name="fechaing"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Fecha de Ingreso"
          required
        />
      </div>

      <div class="mb-3">
        <label for="detalle">Detalle:</label>
        <input
          type="text"
          id="detalle"
          name="detalle"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Detalle"
          required
        />
      </div>

      <div class="mb-3">
        <label for="nroExpte">Nro. Expediente:</label>
        <input
          type="text"
          id="nroExpte"
          name="nroExpte"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Nro. Expediente"
          
        />
      </div>
  
      <div class="mb-3">
        <label for="fechasal">Fecha de Salida:</label>
        <input
          type="number"
          id="fechasal"
          name="fechasal"
          class="form-control rounded-0 bg-dark border-0 text-white"
          placeholder="Fecha de Salida"
          required
        />
      </div>


  
      <button type="submit" class="btn btn-primary">Guardar secuestro</button>
      <a href="/export/secuestros" class="btn btn-light text-dark rounded-1">Imprimir Secuestros</a>
    </div>
  </form>
